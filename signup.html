<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
    <h1 class="well">Cadastro</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form action="signupSucesso.html">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Primeiro Nome</label>
								<input type="text" placeholder="Coloque Primeiro Nome Aqui . ." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Último Nome</label>
								<input type="text" placeholder="Coloque Último Nome Aqui . ." class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Endereço</label>
							<textarea placeholder="Coloque Endereço Aqui . ." rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Cidade</label>
								<input type="text" placeholder="Coloque Nome da Cidade Aqui . ." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Estado</label>
								<input type="text" placeholder="Coloque Nome do Estado Aqui . ." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Cep</label>
								<input type="text" placeholder="Coloque o Cep Aqui.." class="form-control">
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Título</label>
								<input type="text" placeholder="Coloque sua Designação Aqui . ." class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label>Compania</label>
								<input type="text" placeholder="Coloque o Nome da Compania Aqui . ." class="form-control">
							</div>	
						</div>						
					<div class="form-group">
						<label>Telefone</label>
						<input type="text" placeholder="Coloque Telefone Aqui . ." class="form-control">
					</div>		
					<div class="form-group">
						<label>Endereço de Email</label>
						<input type="text" placeholder="Coloque Endereço de Email Aqui . ." class="form-control">
					</div>	
					<button type="submit" class="btn btn-lg btn-info">Registrar</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
